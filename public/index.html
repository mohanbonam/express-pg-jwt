<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>JWT-PG</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <p id="login-status">Not logged in</p>

    <div id="div-login" class="flex">
      <h1>LOGIN</h1>
      <form id="form-login" class="flex gap">
        <input type="text" name="email">
        <input type="password" name="password">
        <input type="submit" value="LOGIN">
      </form>
    </div>

    <div id="div-users" class="flex">
      <h2>USERS</h2>
      <button id="button-get-users">GET USERS</button>
      <ul id="user-list"></ul>
    </div>

    <div class="flex">
      <h2>REFRESH TOKEN</h2>
      <button id="button-refresh-token">REFRESH TOKEN</button>
    </div>

    <div class="flex">
      <h2>DELETE TOKEN / LOGOUT</h2>
      <button id="button-delete-token">DELETE TOKEN</button>
    </div>
  </div>
  <script type="module" id=""src="jwt-decode.js"></script>
  <script type="module" src="index.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
